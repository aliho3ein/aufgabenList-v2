<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aufgabenlist</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="loginArea">
      <span>meine Aufgabenlist</span>
      <button class="btn LogInBtn">LogIn</button>
    </div>
    <header>
      <span>Geben Sie Ihre Plan an </span>
      <div class="inputArea">
        <input type="text" class="inText" />
        <button class="btn btnAdd">hinzufügen</button>
      </div>
    </header>
    <main>
      <div class="head">
        <ul>
          <li class="active">List</li>
          <li>Im Gang</li>
          <li>Erledigt</li>
        </ul>
      </div>
      <div class="content">
        <div class="item">
          <span>Go To Gym </span>
          <button class="btn btnStart">Start</button>
          <button class="btn btnDelete">Löschen</button>
        </div>
      </div>
    </main>
  </body>
</html>
