<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/Styles/LogIn.css" />
  </head>
  <body>
    <form action="">
      <h1>Tell us more</h1>
      <label for="firstName">First Name</label>
      <input type="text" name="" id="firstName" placeholder="First Name" />

      <label for="lastName">Last Name</label>
      <input type="text" name="" id="lastName" placeholder="Last Name" />

      <label for="Email">Your Email</label>
      <input
        type="email"
        name=""
        id="Email"
        placeholder="Tell us how to contact you"
      />

      <label for="about">Tell us about yourself</label>
      <textarea id="about" cols="30" rows="10"></textarea>

      <div class="checkArea">
        <label for="check" class="tCheck">Want to know more ?</label>
        <div class="checkBox">
          <input type="checkbox" id="check" onchange="change()" />
        </div>
      </div>
      <input type="submit" disabled value="Submit" />
    </form>
  </body>
</html>
